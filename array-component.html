<link rel="import" href="bower_components/polymer/polymer.html"/>

<dom-module id="array-component">
    <style>
        :host {
            display: block;
            border: 1px solid #003399;
            padding: 10px;
        }
    </style>
    <template>
        Value: <span>{{array}}</span>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'array-component',

        properties: {
            array: {
                type: Array,
                value: function() {
                    return [];
                }
            }
        }

    });
</script>
