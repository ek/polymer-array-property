<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Demo of Polymer Array Property</title>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="array-component.html"/>
    </head>
    <body>
        The following is the array-component listing the values of the array:
        <br />
        <br />
        <array-component
            array="[[1, 2, 3],[1, 2, 3],[1, 2, 3]]">
        </array-component>
        <br />
        <br />
        <template id="just-for-demo" is="dom-bind">
            Same component, inside of a template tag (does not function/):
            <br/><br/>
            <array-component
                array="[[1, 2, 3],[1, 2, 3],[1, 2, 3] ]">
            </array-component>
            <br /><br />
            <array-component
                array="[
                [1, 2, 3],[1, 2, 3],[1, 2, 3]]">
            </array-component>
        </template>
    </body>
</html>
